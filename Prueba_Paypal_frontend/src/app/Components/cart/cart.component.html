
<div *ngIf= "cartItems.length < 1">
    <div class="alert alert-info text-center">
        <h4>BOLETERIA</h4>
    </div>
</div>

<div *ngIf= "cartItems.length > 0">
    <div class="p-2 mb-2 bg-yellow-500 text-center" >
        <h4 style="color:white">CARRITO</h4>
        </div>
        <div class="text-center">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of cartItems; index as i">
                    <div class="row">
                        <div class="col-md-10">
                            <app-cart-item [cartItem]="item"></app-cart-item>
                        </div>
                        <div class="col-md-2">
                            <i class="far fa-trash-alt fa-2x" (click)="deleteItem(i)"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="alert alert-warning text-center" >
            <strong>Total: </strong>S/.{{total}}
        </div>
        <button class="btn btn-outline-danger btn-block col-lg-12 mb-2" (click)="Cancelar()" >
            <i class="fas fa-ban"></i>Cancelar
        </button>

        <ngx-paypal [config]="payPalConfig"></ngx-paypal>


</div>
