<body>
  <br>
<div class="container-forms">
  <h1 class="text-yellow-600">Creación de eventos</h1>

  <form  class="row g-3 form-crear-evento">
    <div class="col-md-12">
      <label for="input" class="form-label">Título</label>
      <input type="text" class="form-control" name="titulo" required [(ngModel)]="eventoMostrar.title" placeholder="Titulo del evento"/>
    </div>

    <div class="col-md-12">
      <label for="input" class="form-label">Descripción</label>
      <input type="text" class="form-control" name="descripcion" [(ngModel)]="eventoMostrar.description" required placeholder="Descripción del evento" />
    </div>

    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Lugar</label>
      <input type="text" class="form-control" name="lugar" required [(ngModel)]="eventoMostrar.place" placeholder="Trujillo"/>
    </div>

    <div class="col-md-4">
      <label for="dateofevent" class="form-label">Dia del Evento</label>
      <div class="form-label">
        <input class="form-control" type="date" id="dateofevent" name="fecha" [(ngModel)]="eventoMostrar.date"  />
      </div>
    </div>

    <div class="col-md-2">
      <label for="inputAddress2" class="form-label">Hora del evento</label>
      <input type="time" class="form-control" ide="hora" name="hora" required [(ngModel)]="eventoMostrar.hour"  />
    </div>

    <div class="col-12">
      <label for="" class="form-label">Subir foto</label>
      <input type="file" class="form-control" id="inputGroupFile02" />
    </div>

    <div class="col-md-4">
      <button [routerLink]="['/eventos']" class="btn btn-secondary" type="submit">
        Cancelar
      </button>
      <button *ngIf="accion" (click)="crearEvento()" class="btn btn-aceptar float-end bg-yellow-600" type="submit">
        Guardar Evento
      </button>
      <button *ngIf="accion === false" (click)="editarEvento()" class="btn btn-aceptar float-end" type="submit">
        Guardar cambios
      </button>
    </div>
  </form>
</div>
</body>
