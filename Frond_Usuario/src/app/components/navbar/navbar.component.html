<mat-toolbar class="nav">
  <a class="chan" style="color: white; font-size: 30px; " [routerLink]="'/'" mat-icon-button class="example-icon"
    arial-label="Example icon-button with menu icon">CHAN CHAN</a>
  <span class="example-spacer"></span>
  <a *ngIf="!isLoggedIn" [routerLink]="'/login'" style="color: white; font-size: 15px; " mat-icon-button class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    Iniciar sesión
  </a>
  <a *ngIf="!isLoggedIn" [routerLink]="'/signup'" style="color: white; font-size: 15px; " mat-icon-button class="example-icon favorite-icon mr20 ml70"
    aria-label="Example icon-button with heart icon">
    Registrar
  </a>
  <a *ngIf="isLoggedIn" (click)="logout()" style="margin-right: 50px" mat-icon-button class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    Cerrar sesión
  </a>

  <button *ngIf="isLoggedIn && user" mat-button style="margin-right: 10px" class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    {{ user.username }}
  </button>
</mat-toolbar>
